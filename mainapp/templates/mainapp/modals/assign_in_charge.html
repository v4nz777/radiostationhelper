<!-- Modal -->
<div class="modal fade" id="assignInCharge-{{department}}Modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPeople-{{department}}Label">Assign Person In Charge for {{department.title.title}} Department</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <input class="form-control" list="{{department}}InChargeOption" id="inChargeDataList-{{department}}" placeholder="Choose...">
            <datalist id="{{department}}InChargeOption">
              {% for person in department.users.all %}
                <option value={{person}}>
              {% endfor %}
            </datalist> 
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick=assignInCharge('{{department}}')>Add</button>
        </div>
      </div>
    </div>
  </div>
